{% extends 'polls/base.html' %}

{% load static %}
<link rel='stylesheet' type='text/css' href="{% static 'css/style.css' %}" />

{% block body_block %}
    <h3>Latest Polls</h3>
    {% if latest_poll_list %}
        <ul>
        {% for poll in latest_poll_list %}
            <li><a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
